<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--Responsive CSS -->
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/detailsresponsive.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:300,400" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:900" rel="stylesheet">
<meta name="theme-color" content="#392c4b"/>
<meta name="Description" content="This app lets foodies filter through restaurants in NY, NY.">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 class="title" role="banner"><a tabindex="0" href="/Restaurants-Reviews/" role="navigation">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <a class="skip-map" href="#filter">Skip to main content</a>
    <section id="map-container" role="application" aria-label="Google Map">
      <div id="map" aria-hidden="true"></div>
    </section>
    <section>
      <div id="filter" class="filter-options">
        <select aria-label="filter-options" tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox">
          <option aria-label="neighborhoods-select" value="all" role="option">All Neighborhoods</option>
        </select>
        <select aria-label="filter-options" tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox">
          <option aria-label="cuisines-select" value="all" role="option">All Cuisines</option>
        </select>
      </div>
      <div role="list" class="restaurants-list-container">
        <ul  id="restaurants-list"></ul>
      </div>

    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnqOatNizc8Qj0foKuLxLlpQ3th1N5TZY&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
