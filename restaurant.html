<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--Responsive CSS -->
<link rel="stylesheet" href="css/responsive.css">
<link rel ="stylesheet" href="css/detailsresponsive.css">

<!--Gooogle Fonts -->
<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:300,400" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:900" rel="stylesheet">
<meta name="theme-color" content="#392c4b"/>
<meta name="Description" content="This page in the Restaurant Reviews app allows users to see the details of a restaurant they have chosen">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 role="banner"><a href="/Restaurants-Reviews/" role="navigation">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/Restaurants-Reviews/" role="link">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <a class="skip-map" href="#restaurant-name">Skip to Restaurant Info</a>
    <section id="map-container" role="application" aria-label="Google Map" aria-hidden="true">
      <div id="map" aria-hidden="true"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="0">
      <h1 id="restaurant-name" role="heading" tabindex="0"></h1>
      <img id="restaurant-img" role="img" tabindex="0">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
        <h2 id="restaurant-hours-header" tabindex="0">Restaurant Hours</h2>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" role="list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnqOatNizc8Qj0foKuLxLlpQ3th1N5TZY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
